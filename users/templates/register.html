{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Добро пожаловать на платформу Film.kz</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group pb-3">
            <button class="btn btn-outline-info" type="submit">Зарегистрироваться</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Уже есть аккаунт? <a class="ml-2" href="">Вход</a>
        </small>
    </div>
{% endblock content %}
